<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JoyGPT - Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { background-color: #000000; color: #ffffff; font-family: 'Segoe UI', sans-serif; height: 100dvh; display: flex; flex-direction: column; }
        .chat-container { flex: 1; overflow-y: auto; padding: 1rem; scroll-behavior: smooth; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 18px; margin-bottom: 12px; font-size: 15px; line-height: 1.6; word-wrap: break-word; }
        .user { background: #2563eb; color: white; margin-left: auto; border-bottom-right-radius: 4px; }
        .ai { background: #1f2937; color: #e5e7eb; margin-right: auto; border-bottom-left-radius: 4px; border: 1px solid #374151; }
        .error-box { background: #450a0a; border: 1px solid #ef4444; color: #fca5a5; padding: 10px; border-radius: 8px; font-size: 13px; margin: 10px 0; }
        /* Markdown Styles */
        .prose pre { background: #111827; padding: 10px; border-radius: 6px; overflow-x: auto; border: 1px solid #374151; }
        .prose code { font-family: monospace; color: #60a5fa; background: #1f2937; padding: 2px 4px; rounded: 4px; }
        /* Loader */
        .typing span { display: inline-block; width: 6px; height: 6px; background: #9ca3af; border-radius: 50%; animation: bounce 1.4s infinite; margin: 0 2px; }
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    </style>
</head>
<body>

    <div class="flex justify-between items-center p-4 border-b border-gray-800 bg-black/50 backdrop-blur">
        <h1 class="font-bold text-xl bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent">JoyGPT</h1>
        <button onclick="openSettings()" class="p-2 bg-gray-800 rounded-full hover:bg-gray-700 transition">
            ‚öôÔ∏è
        </button>
    </div>

    <div id="chat-box" class="chat-container">
        <div id="welcome" class="flex flex-col items-center justify-center h-full text-gray-500 text-center p-6">
            <div class="text-4xl mb-4">ü§ñ</div>
            <p>Please configure your API Key first.</p>
            <button onclick="openSettings()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg text-sm">Open Settings</button>
        </div>
    </div>

    <div class="p-3 border-t border-gray-800 bg-black">
        <div class="flex gap-2 bg-gray-900 p-2 rounded-xl border border-gray-700">
            <input type="text" id="user-input" placeholder="Message..." class="flex-1 bg-transparent text-white focus:outline-none px-2" onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" class="bg-blue-600 p-2 rounded-lg text-white hover:bg-blue-500 transition">
                ‚û§
            </button>
        </div>
    </div>

    <div id="settings-modal" class="fixed inset-0 bg-black/90 z-50 hidden flex-col items-center justify-center p-4">
        <div class="bg-gray-900 w-full max-w-md p-6 rounded-2xl border border-gray-700 shadow-2xl">
            <h2 class="text-lg font-bold text-white mb-4 flex items-center gap-2">
                ‚öôÔ∏è Setup
                <span id="status-indicator" class="text-xs font-normal px-2 py-0.5 rounded bg-gray-800 text-gray-400">Not Checked</span>
            </h2>
            
            <label class="block text-xs text-gray-400 uppercase font-bold mb-2">Google API Key</label>
            <input type="password" id="api-key" placeholder="Paste your AI Studio Key here" class="w-full bg-black border border-gray-700 text-white p-3 rounded-lg mb-4 focus:border-blue-500 outline-none">

            <button onclick="fetchAvailableModels()" class="w-full py-2 bg-purple-600 hover:bg-purple-500 text-white rounded-lg mb-4 text-sm font-bold transition">
                üîç Check Key & Load Models
            </button>

            <div id="model-section" class="hidden">
                <label class="block text-xs text-gray-400 uppercase font-bold mb-2">Select Available Model</label>
                <select id="model-select" class="w-full bg-black border border-gray-700 text-white p-3 rounded-lg outline-none mb-4">
                    </select>
                <p class="text-[10px] text-green-400 mb-4">* Listed models are confirmed to work with your key.</p>
            </div>

            <div class="flex gap-3 mt-4">
                <button onclick="closeSettings()" class="flex-1 py-3 text-gray-400 hover:bg-gray-800 rounded-lg">Close</button>
                <button onclick="saveSettings()" class="flex-1 py-3 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-bold">Save & Start</button>
            </div>
            
            <div id="api-error-log" class="mt-4 text-xs text-red-400 hidden bg-red-900/20 p-2 rounded border border-red-900"></div>
        </div>
    </div>

    <script>
        // State
        let STATE = {
            key: localStorage.getItem('joy_final_key') || '',
            model: localStorage.getItem('joy_final_model') || 'gemini-1.5-flash'
        };

        const UI = {
            chat: document.getElementById('chat-box'),
            input: document.getElementById('user-input'),
            modal: document.getElementById('settings-modal'),
            apiKey: document.getElementById('api-key'),
            modelSelect: document.getElementById('model-select'),
            modelSection: document.getElementById('model-section'),
            errorLog: document.getElementById('api-error-log'),
            status: document.getElementById('status-indicator'),
            welcome: document.getElementById('welcome')
        };

        // Initialize
        window.onload = () => {
            if(STATE.key) {
                UI.apiKey.value = STATE.key;
                UI.welcome.classList.add('hidden');
            }
            // If we have a saved model, try to add it to select temporarily
            if(STATE.model) {
                const opt = document.createElement('option');
                opt.value = STATE.model;
                opt.text = STATE.model + " (Saved)";
                UI.modelSelect.add(opt);
            }
        };

        function openSettings() { UI.modal.classList.remove('hidden'); UI.modal.classList.add('flex'); }
        function closeSettings() { UI.modal.classList.add('hidden'); UI.modal.classList.remove('flex'); }

        // --- THE MAGIC FIX: Fetch Real Models from Google ---
        async function fetchAvailableModels() {
            const key = UI.apiKey.value.trim();
            if(!key) return alert("Please enter API Key first!");

            UI.status.innerText = "Checking...";
            UI.status.className = "text-xs px-2 py-0.5 rounded bg-yellow-600 text-white";
            UI.errorLog.classList.add('hidden');

            try {
                // Query Google for list of models
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${key}`);
                const data = await res.json();

                if(data.error) {
                    throw new Error(data.error.message);
                }

                // Filter only models that support 'generateContent'
                const validModels = data.models.filter(m => m.supportedGenerationMethods.includes("generateContent"));
                
                if(validModels.length === 0) throw new Error("No chat models found for this API Key.");

                // Populate Dropdown
                UI.modelSelect.innerHTML = "";
                validModels.forEach(m => {
                    const cleanName = m.name.replace('models/', '');
                    const option = document.createElement('option');
                    option.value = cleanName;
                    option.text = `${m.displayName} (${cleanName})`;
                    if(cleanName.includes('flash')) option.selected = true; // Prefer Flash
                    UI.modelSelect.appendChild(option);
                });

                UI.modelSection.classList.remove('hidden');
                UI.status.innerText = "Success ‚úÖ";
                UI.status.className = "text-xs px-2 py-0.5 rounded bg-green-600 text-white";

            } catch (err) {
                UI.status.innerText = "Failed ‚ùå";
                UI.status.className = "text-xs px-2 py-0.5 rounded bg-red-600 text-white";
                UI.errorLog.innerText = "Error: " + err.message;
                UI.errorLog.classList.remove('hidden');
            }
        }

        function saveSettings() {
            STATE.key = UI.apiKey.value.trim();
            STATE.model = UI.modelSelect.value || 'gemini-1.5-flash';
            
            if(!STATE.key) return alert("API Key is required!");
            
            localStorage.setItem('joy_final_key', STATE.key);
            localStorage.setItem('joy_final_model', STATE.model);
            UI.welcome.classList.add('hidden');
            closeSettings();
            addMessage('ai', `System Ready. Using model: **${STATE.model}**`);
        }

        // --- Sending Messages ---
        async function sendMessage() {
            const text = UI.input.value.trim();
            if(!text) return;
            if(!STATE.key) return openSettings();

            UI.input.value = '';
            addMessage('user', text);
            const loadingId = addLoader();

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${STATE.model}:generateContent?key=${STATE.key}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }]
                    })
                });

                const data = await response.json();
                document.getElementById(loadingId).remove();

                if(data.error) {
                    addError(`API Error (${STATE.model}): ${data.error.message}`);
                } else {
                    const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "No response text.";
                    addMessage('ai', aiText);
                }

            } catch (err) {
                document.getElementById(loadingId).remove();
                addError("Network Error. Please check your internet.");
            }
        }

        // --- UI Helpers ---
        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerHTML = role === 'ai' ? marked.parse(text) : text;
            UI.chat.appendChild(div);
            UI.chat.scrollTop = UI.chat.scrollHeight;
        }

        function addError(text) {
            const div = document.createElement('div');
            div.className = `msg ai`;
            div.innerHTML = `<div class="error-box">‚ö†Ô∏è ${text}</div><div class="text-xs text-gray-500 mt-2">Try checking settings > Load Models again.</div>`;
            UI.chat.appendChild(div);
            UI.chat.scrollTop = UI.chat.scrollHeight;
        }

        function addLoader() {
            const id = 'load-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = 'msg ai typing';
            div.innerHTML = '<span></span><span></span><span></span>';
            UI.chat.appendChild(div);
            UI.chat.scrollTop = UI.chat.scrollHeight;
            return id;
        }
    </script>
</body>
</html>
