<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JoyGPT</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>

    <style>
        /* Modern Dark Theme */
        body { background-color: #0f111a; color: #e2e8f0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Message Bubbles */
        .msg-user { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; border-radius: 18px 18px 4px 18px; margin-left: auto; }
        .msg-ai { background-color: #1e293b; color: #f1f5f9; border-radius: 18px 18px 18px 4px; margin-right: auto; border: 1px solid #334155; }
        
        /* Markdown Styles */
        .prose pre { background: #0f111a !important; padding: 12px; border-radius: 8px; border: 1px solid #334155; overflow-x: auto; margin-top: 8px; }
        .prose code { color: #f472b6; font-family: monospace; font-size: 0.9em; }
        .prose p { margin-bottom: 8px; line-height: 1.6; }
        .prose ul { list-style-type: disc; margin-left: 20px; }

        /* Loader */
        .typing-indicator span {
            display: inline-block; width: 6px; height: 6px; background-color: #94a3b8; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; margin: 0 2px;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body class="font-sans antialiased">

    <header class="flex justify-between items-center p-4 bg-[#0f111a] border-b border-gray-800 z-10">
        <div class="flex items-center gap-2">
            <div class="w-3 h-3 rounded-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)]"></div>
            <h1 class="font-bold text-lg tracking-wide bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">JoyGPT</h1>
        </div>
        <button onclick="openSettings()" class="p-2 text-gray-400 hover:text-white transition bg-gray-800 rounded-lg">
            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        </button>
    </header>

    <main id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-6 scroll-smooth">
        <div id="welcome-msg" class="flex flex-col items-center justify-center h-full text-center text-gray-500 opacity-60">
            <svg class="w-16 h-16 mb-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
            <p>Ready to help. Setup your API Key to start.</p>
        </div>
    </main>

    <div id="error-toast" class="fixed top-20 left-1/2 transform -translate-x-1/2 bg-red-500/90 text-white px-6 py-3 rounded-full shadow-xl hidden z-50 text-sm font-medium animate-bounce">
        <span id="error-text">Error!</span>
    </div>

    <div class="bg-[#0f111a] p-4 border-t border-gray-800">
        <div class="max-w-4xl mx-auto w-full relative">
            <div id="img-preview-box" class="hidden absolute -top-20 left-0 bg-gray-800 p-2 rounded-lg border border-gray-700 shadow-lg">
                <div class="relative">
                    <img id="img-preview" class="h-16 w-16 object-cover rounded">
                    <button onclick="clearImage()" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-0.5 shadow-sm hover:bg-red-600">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                    </button>
                </div>
            </div>

            <div class="flex items-end gap-2 bg-[#1e293b] rounded-2xl p-2 border border-gray-700 focus-within:border-blue-500 transition-colors">
                <button onclick="document.getElementById('file-upload').click()" class="p-3 text-gray-400 hover:text-blue-400 hover:bg-gray-700/50 rounded-xl transition">
                    <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                </button>
                <input type="file" id="file-upload" accept="image/*" class="hidden" onchange="handleImage(event)">

                <textarea id="user-input" rows="1" placeholder="Type a message..." class="w-full bg-transparent border-none text-white placeholder-gray-500 py-3 focus:ring-0 resize-none max-h-32" oninput="this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'"></textarea>

                <button id="send-btn" onclick="sendMessage()" class="p-3 bg-blue-600 hover:bg-blue-500 text-white rounded-xl shadow-lg transition disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                </button>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
        <div class="bg-[#1e293b] w-full max-w-md rounded-2xl border border-gray-700 shadow-2xl overflow-hidden">
            <div class="p-4 border-b border-gray-700 flex justify-between items-center bg-gray-900/50">
                <h3 class="font-bold text-white">Config</h3>
                <button onclick="closeSettings()" class="text-gray-400 hover:text-white">&times;</button>
            </div>
            
            <div class="p-6 space-y-5">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Google Gemini API Key</label>
                    <input type="password" id="api-key" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:border-blue-500 outline-none transition" placeholder="Paste key here...">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Model</label>
                    <select id="model-select" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white outline-none">
                        <option value="gemini-1.5-flash">Gemini 1.5 Flash (Fastest & Stable)</option>
                        <option value="gemini-1.5-pro">Gemini 1.5 Pro (Smarter)</option>
                    </select>
                    <p class="text-[10px] text-gray-500 mt-2">Only use these official models to avoid 404 errors.</p>
                </div>
            </div>

            <div class="p-4 bg-gray-900/50 flex justify-end gap-3">
                <button onclick="localStorage.clear(); location.reload()" class="px-4 py-2 text-red-400 hover:bg-red-400/10 rounded-lg text-sm">Reset All</button>
                <button onclick="saveSettings()" class="px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-medium shadow-lg shadow-blue-500/20">Save</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIG & STATE ---
        const CONFIG = {
            storageKey: 'joygpt_v3_config',
            defaultModel: 'gemini-1.5-flash'
        };

        let state = {
            apiKey: '',
            model: CONFIG.defaultModel,
            currentImage: null // { base64: string, mime: string }
        };

        const DOM = {
            input: document.getElementById('user-input'),
            chat: document.getElementById('chat-container'),
            welcome: document.getElementById('welcome-msg'),
            modal: document.getElementById('settings-modal'),
            errorToast: document.getElementById('error-toast'),
            errorText: document.getElementById('error-text'),
            imgPreview: document.getElementById('img-preview'),
            imgBox: document.getElementById('img-preview-box')
        };

        // --- 2. INITIALIZATION (AUTO-CLEAN) ---
        function init() {
            try {
                const saved = JSON.parse(localStorage.getItem(CONFIG.storageKey));
                if (saved) {
                    state.apiKey = saved.apiKey || '';
                    // Force validate model ID. If it's garbage, revert to default.
                    const validModels = ['gemini-1.5-flash', 'gemini-1.5-pro'];
                    state.model = validModels.includes(saved.model) ? saved.model : CONFIG.defaultModel;
                }
            } catch (e) {
                console.log("Fresh Start");
            }

            // Populate UI
            document.getElementById('api-key').value = state.apiKey;
            document.getElementById('model-select').value = state.model;
        }

        // --- 3. CORE LOGIC ---
        async function sendMessage() {
            const text = DOM.input.value.trim();
            if ((!text && !state.currentImage) || !state.apiKey) {
                if (!state.apiKey) openSettings();
                return;
            }

            // UI Updates
            DOM.welcome.classList.add('hidden');
            const userText = text; 
            const imgData = state.currentImage;
            
            // Clear Inputs
            DOM.input.value = '';
            DOM.input.style.height = 'auto';
            clearImage();
            
            // 1. Render User Message
            addMessage('user', userText, imgData);

            // 2. Render AI Loader
            const loaderId = addLoader();

            // 3. Prepare Payload
            const parts = [];
            if (userText) parts.push({ text: userText });
            if (imgData) {
                parts.push({
                    inline_data: {
                        mime_type: imgData.mime,
                        data: imgData.base64
                    }
                });
            }

            const payload = {
                contents: [{ parts: parts }],
                generationConfig: {
                    temperature: 0.7,
                    maxOutputTokens: 2000
                }
            };

            // 4. API Call (Strict Error Handling)
            try {
                const url = `https://generativelanguage.googleapis.com/v1/models/${state.model}:generateContent?key=${state.apiKey}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                removeLoader(loaderId);

                if (!response.ok) {
                    // Extract Google's specific error message
                    const errorMsg = data.error?.message || `Status: ${response.status}`;
                    showError(`API Error: ${errorMsg}`);
                    addMessage('ai', `⚠️ **System Error:** ${errorMsg}\n\n*Check your API Key and Model settings.*`);
                    return;
                }

                // Success
                const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (aiText) {
                    addMessage('ai', aiText);
                } else {
                    addMessage('ai', "Received empty response from Gemini.");
                }

            } catch (error) {
                removeLoader(loaderId);
                showError("Network Error");
                addMessage('ai', `⚠️ **Network Error:** ${error.message}. Check internet connection.`);
            }
        }

        // --- 4. UI HELPERS ---
        function addMessage(role, text, img) {
            const div = document.createElement('div');
            div.className = `flex flex-col max-w-[85%] mb-4 p-4 animate-fade-in text-[15px] leading-relaxed shadow-md ${role === 'user' ? 'msg-user' : 'msg-ai'}`;
            
            let content = '';
            if (img) {
                content += `<img src="${img.src}" class="max-w-full h-auto rounded-lg mb-3 border border-white/10">`;
            }
            // Parse Markdown
            const cleanHtml = DOMPurify.sanitize(marked.parse(text || ''));
            content += `<div class="prose prose-invert">${cleanHtml}</div>`;
            
            div.innerHTML = content;
            DOM.chat.appendChild(div);
            DOM.chat.scrollTop = DOM.chat.scrollHeight;
        }

        function addLoader() {
            const id = 'loader-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = 'flex max-w-[100px] mb-4 p-4 msg-ai';
            div.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
            DOM.chat.appendChild(div);
            DOM.chat.scrollTop = DOM.chat.scrollHeight;
            return id;
        }

        function removeLoader(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function showError(msg) {
            DOM.errorText.innerText = msg;
            DOM.errorToast.classList.remove('hidden');
            setTimeout(() => DOM.errorToast.classList.add('hidden'), 4000);
        }

        // --- 5. IMAGE HANDLING ---
        function handleImage(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (evt) => {
                state.currentImage = {
                    base64: evt.target.result.split(',')[1],
                    mime: file.type,
                    src: evt.target.result
                };
                DOM.imgPreview.src = evt.target.result;
                DOM.imgBox.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        function clearImage() {
            state.currentImage = null;
            DOM.imgBox.classList.add('hidden');
            document.getElementById('file-upload').value = '';
        }

        // --- 6. SETTINGS ---
        function openSettings() { DOM.modal.classList.remove('hidden'); DOM.modal.classList.add('flex'); }
        function closeSettings() { DOM.modal.classList.add('hidden'); DOM.modal.classList.remove('flex'); }

        function saveSettings() {
            state.apiKey = document.getElementById('api-key').value.trim();
            state.model = document.getElementById('model-select').value;
            
            // Validate before saving
            if(!state.apiKey) { alert("Please enter API Key"); return; }
            
            localStorage.setItem(CONFIG.storageKey, JSON.stringify(state));
            closeSettings();
            showError("Settings Saved!"); // Reusing toast for success
            setTimeout(() => DOM.errorToast.classList.add('bg-green-600'), 0); 
            setTimeout(() => DOM.errorToast.classList.remove('bg-green-600'), 4000);
        }

        // Run Init
        init();

    </script>
</body>
</html>
